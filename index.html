<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Title</title>
</head>
<body class="page">
<div class="page__wrapper">
    <header class="header">
        <a href="#" target="_blank" class="logo"></a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__wrapper">
                <img src="./images/profile.png" alt="фото профиля" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form action="#" class="form" name="form">
            <h2 class="form__heading">Редактировать профиль</h2>
            <input type="text" class="form__input" name="name" id="name" value="Жак-Ив Кусто">
            <input type="text" class="form__input" name="job" id="job" value="Исследователь океана">
            <button type="submit" class="form__button">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup add__card">
    <div class="popup__container add__card_container">
        <button type="button" class="popup__button-close add__card_button-close"></button>
        <form action="#" class="form" name="form">
            <h2 class="form__heading">Новое место</h2>
            <input type="text" class="form__input" name="title" id="title" placeholder="Название">
            <input type="text" class="form__input" name="link" id="link" placeholder="Ссылка на картинку">
            <button type="submit" class="form__button create__card_button">Создать</button>
        </form>
    </div>
</div>

<div class="popup big__image_popup">
    <div class="popup__container big__image_container ">
        <button type="button" class="popup__button-close big__image_button-close"></button>
        <img src="" alt="большая картинка" class="big__image">
        <h2 class="big__image_title"></h2>

    </div>
</div>

<template class="element_template">
    <li class="element">
        <button type="button" class="element__button-delete"></button>
        <img src="./images/karachaevo-cherkesk.jpg" alt="карачаево-черкеск" class="element__image">
        <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
        </div>
    </li>
</template>

<script src="scripts/script.js"></script>
</body>
</html>
