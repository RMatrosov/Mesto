<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<div class="page__wrapper">
    <header class="header">
        <a href="#" target="_blank" class="logo"></a>
    </header>
    <main>
        <section class="profile">
            <div class="profile__wrapper">
                <img src="./images/profile.png" alt="фото профиля" class="profile__image">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <button type="button" class="profile__button"></button>
                    <p class="profile__job">Исследователь океана</p>
                </div>
            </div>
            <button type="button" class="profile__button-add"></button>
        </section>

        <section class="elements">
            <ul class="elements__list">

            </ul>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>

<div class="popup popup_type_edit">
    <div class="popup__container">
        <button type="button" class="popup__button-close"></button>
        <form action="#" class="form" name="edit-profile" novalidate>
            <h2 class="form__heading">Редактировать профиль</h2>
            <input type="text" class="form__input" name="name" id="name" value="Жак-Ив Кусто" minlength="2" maxlength="40" required>
            <span class="form__input-error name-input-error" ></span>
            <input type="text" class="form__input" name="job" id="job" value="Исследователь океана" minlength="2" maxlength="200" required>
            <span class="form__input-error job-input-error" ></span>
            <button type="submit" class="form__button">Сохранить</button>
        </form>
    </div>
</div>

<div class="popup popup_type_new-card">
    <div class="popup__container">
        <button type="button" class="popup__button-close" id="newCardBtnClose"></button>
        <form action="#" id="form_new-card" class="form" name="new-card" novalidate>
            <h2 class="form__heading">Новое место</h2>
            <input type="text" class="form__input" name="title" id="title" placeholder="Название" minlength="2" maxlength="200" required>
            <span class="form__input-error title-input-error" ></span>
            <input type="url" class="form__input" name="link" id="link" placeholder="Ссылка на картинку" required>
            <span class="form__input-error link-input-error" ></span>
            <button id="newCardSubmitBtn" type="submit" class="form__button">Создать</button>
        </form>
    </div>
</div>

<div class="popup popup_type_image">
    <div class="popup__container popup__container_type_image">
        <button type="button" class="popup__button-close popup__button-close_type_image"></button>
        <img src="#" alt="большая картинка" class="popup__img">
        <h2 class="popup__title"></h2>

    </div>
</div>

<template class="element_template">
    <li class="element">
        <button type="button" class="element__button-delete"></button>
        <img src="./images/karachaevo-cherkesk.jpg" alt="карачаево-черкеск" class="element__image">
        <div class="element__group">
            <h2 class="element__title">Карачаево-Черкесия</h2>
            <button type="button" class="element__like"></button>
        </div>
    </li>
</template>
<script src="scripts/cards.js"></script>
<script src="scripts/script.js"></script>
<script src="scripts/validate.js"></script>
</body>
</html>
